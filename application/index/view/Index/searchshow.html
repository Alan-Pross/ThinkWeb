<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8"/>
    <title>搜索结果</title>
    <link rel="stylesheet" href="__STATIC__/css/searchshow-form.css">
</head>
{include file="Index/header" /}

<div class="news_wrapper">
    <div class="col_menu">
        <div class="col_head">
            <span>搜索内容</span>
        </div>
        <div class="col_menu_con">
            <ul class="listcolumn">
                <li class="column-1">
                    <a href="__PUBLIC__/index.php/index/index/searchshow?id=1&search={$search}"><span class="column-name">新闻搜索</span></a>
                </li>
                <li class="column-1">
                    <a href="__PUBLIC__/index.php/index/index/searchshow?id=2&search={$search}"><span class="column-name">公告搜索</span></a>
                </li>
                <li class="column-2">
                    <a href="__PUBLIC__/index.php/index/index/searchshow?id=3&search={$search}"><span class="column-name">团队搜索</span></a>
                </li>
                <li class="column-3">
                    <a href="__PUBLIC__/index.php/index/index/searchshow?id=4&search={$search}"><span class="column-name">文件搜索</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col_news">
        <div class="news_head">
        </div>
        <div class="list_detail ">
            <div class="list_detail_1">标题</div>
            <div class="list_detail_2">发布时间</div>
            <div class="list_detail_3">{$tape}</div>
        </div>
        <div id="secondPage" class="show">
            <ul>
                {volist name="res" id="vo"}
                <li id="erg" class="list_news"><a href="__PUBLIC__/index/index/article?id={$vo.id}">{$vo.title}</a>
                    <span class="label_datatime news_datatime">{$vo.create_time}</span>
                    <span class="news_count">{$vo.browsing}</span>
                </li>
                {/volist}
            </ul>
        </div>
        {$page}

    </div>
</div>
{include file="Index/footer" /}
</body>
</html>
