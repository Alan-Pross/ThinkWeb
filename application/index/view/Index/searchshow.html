{include file="Index/header" /}
<link rel="stylesheet" href="__STATIC__/css/searchshow-form.css">

<div class="fenye">
    标题匹配
    <hr>
    {volist name="title" id = "vo1"}
    <div class="fdw-pricing-table">
        <div class="plan plan4">
            <div class="header">{$vo1.publisher}</div>
            <div class="price">{$vo1.title}</div>
            <hr>
            <div class="monthly">{$vo1.create_time}</div>
        </div>
    </div>
    {/volist}
    {$page1}
</div>

<div class="fenye">
    发布人匹配
    <hr>
    {volist name="publisher" id = "vo2"}
    <div class="fdw-pricing-table">
        <div class="plan plan4">
            <div class="header">{$vo2.publisher}</div>
            <div class="price">{$vo2.title}</div>
            <hr>
            <div class="monthly">{$vo2.create_time}</div>
        </div>
    </div>
    {/volist}
    {$page2}
</div>


<script type="text/javascript" color="30,100,255" opacity='1' zIndex="-1" count="50"
        src="__STATIC__/js/background.js"></script>
<script src="__STATIC__/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function searchToggle(obj, evt) {
        var container = $(obj).closest('.search-wrapper');
        if (!container.hasClass('active')) {
            container.addClass('active');
            evt.preventDefault();
        }
        else if (container.hasClass('active') && $(obj).closest('.input-holder').length == 0) {
            container.removeClass('active');
            container.find('.search-input').val('');
            container.find('.result-container').fadeOut(100, function () {
                $(this).empty();
            });
        }
    }
</script>
</body>
</html>
