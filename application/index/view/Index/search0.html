<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>搜索结果</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/search0-form.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/mystyle.css">
</head>
<body BGCOLOR="#EFEFEF">
<div class="headbar">
    <div class="banner">
        <div class="logo">
            <img src="__STATIC__/images/logo.png" width="69px" height="69px" alt="江汉大学">
            <span class="font">江汉大学</span>
            <img src="__STATIC__/images/logo.png" width="69px" height="69px" alt="创业学院">
            <span class="font">创业学院</span>
        </div>
        <form action="__PUBLIC__/index.php/index/index/search0" class="search-form" method="post">
            <div class="search-wrapper">
                <div class="input-holder">
                    <input type="text" class="search-input" name="search_name"/>
                    <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                </div>
                <span class="close" onclick="searchToggle(this, event);"></span>
                <div class="result-container">
                </div>
            </div>
        </form>
    </div>
    <div class="wrapper">
        <div class="primary-menu">
            <ul class="nav-menu">
                <li><a href="">
                    <i class="ic1"></i>
                    <span class="text">首页</span>
                </a></li>
                <li><a href="">
                    <i class="ic2"></i>
                    <span class="text">学院简介</span>
                </a></li>
                <li><a href="">
                    <i class="ic3"></i>
                    <span class="text">新闻公告</span>
                </a></li>
                <li><a href="">
                    <i class="ic4"></i>
                    <span class="text">入驻团队</span>
                </a></li>
                <li><a href="">
                    <i class="ic5"></i>
                    <span class="text">文件下载</span>
                </a></li>
            </ul>
        </div>
    </div>
    <div class="carousel">
        <ul class="images-wrapper">
            <div id="pre" class="button left"></div>
            <div id="next" class="button right"></div>
            <li class="a"><a href=""><img src="__STATIC__/images/e.jpg" alt="" width=100%></a></li>
            <li class="a" style="z-index: -1"><a href=""><img src="__STATIC__/images/a.jpg" alt="" width=100%></a></li>
            <li class="a" style="z-index: -2"><a href=""><img src="__STATIC__/images/b.jpg" alt="" width=100%></a></li>
        </ul>
    </div>
</div>
<table border="1px solid black" cellspacing="0">
    <tr>
        <td>title</td>
        <td>publisher</td>
        <td>content</td>
        <td>create_time</td>
    </tr>
    {volist name="res" id = "vo"}
    <tr>
        <td>{$vo.title}</td>
        <td>{$vo.publisher}</td>
        <td>{$vo.content}</td>
        <td>{$vo.create_time}</td>
    </tr>
    {/volist}
</table>
<script type="text/javascript" color="30,100,255" opacity='1' zIndex="-1" count="50"
        src="__STATIC__/js/background.js"></script>
<script src="__STATIC__/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function searchToggle(obj, evt) {
        var container = $(obj).closest('.search-wrapper');

        if (!container.hasClass('active')) {
            container.addClass('active');
            evt.preventDefault();
        }
        else if (container.hasClass('active') && $(obj).closest('.input-holder').length == 0) {
            container.removeClass('active');
            // clear input
            container.find('.search-input').val('');
            // clear and hide result container when we press close
            container.find('.result-container').fadeOut(100, function () {
                $(this).empty();
            });
        }
    }
</script>
</body>
</html>
