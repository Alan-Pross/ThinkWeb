<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>搜索</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/css/search0-form.css">
</head>
<body background="__STATIC__/images/search_bg.jpg">
	<form action="__PUBLIC__/index.php/index/index/search0" method="post">
		<div class="search-wrapper">
			<div class="input-holder">
				<input type="text" class="search-input" placeholder="搜索从这里开始..." name = "search_name" value = "{$search_name}"/>
				<button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
			</div>
			<span class="close" onclick="searchToggle(this, event);"></span>
			<div class="result-container">

			</div>
		</div>
	</form>
<script src="__STATIC__/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function searchToggle(obj, evt){
		var container = $(obj).closest('.search-wrapper');

		if(!container.hasClass('active')){
			  container.addClass('active');
			  evt.preventDefault();
		}
		else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
			  container.removeClass('active');
			  // clear input
			  container.find('.search-input').val('');
			  // clear and hide result container when we press close
			  container.find('.result-container').fadeOut(100, function(){$(this).empty();});
		}
	}
</script>
<table border = "1px solid black" cellspacing="0">
    <tr>
        <td>title</td>
        <td>publisher</td>
        <td>content</td>
        <td>create_time</td>
    </tr>
    {volist name="res" id = "vo"}
        <tr>
            <td>{$vo.title}</td>
            <td>{$vo.publisher}</td>
            <td>{$vo.content}</td>
            <td>{$vo.create_time}</td>
        </tr>
    {/volist}
</table>
</body>
</html>
