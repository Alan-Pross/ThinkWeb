<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>入驻团队</title>
    <link rel="stylesheet" href="__STATIC__/css/team.css">
    <style>
        @media screen and (max-width: 1000px){
          body{
              width: 1400px;
        }
      }
    </style>
</head>
<body>
{include file="Index/header" /}

<div class="team">
    {volist name="team" id = "vo"}
    <a href="__PUBLIC__/index.php/index/index/teamcontent?id={$vo.id}">
        <div class="fdw-pricing-table" onclick="">
            <div class="plan plan4">
                <div class="header">{$vo.title}</div>
                <img src="__PUBLIC__/uploads/{$vo.mark}" width="110px" height="110px" alt="图标">
                <div class="plan-contain">
                    <div class="price">{$vo.head}</div>
                    <p class="message">{$vo.message}</p>
                    </a>
                    <hr> 
                    <div class="monthly">{$vo.date}</div>
                </div>
            </div>
        </div>
    {/volist}
    {$page}
</div>
{include file="Index/footer" /}
</body>
</html>
