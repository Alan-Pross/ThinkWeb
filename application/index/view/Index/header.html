<script type="text/javascript">
    function searchToggle(obj, evt) {
        var search = $("#search").val();
        if(search == ""){
            document.getElementById('search-form').action = "__PUBLIC__/index.php/index/index/search";
        } else {
            document.getElementById('search-form').action = '__PUBLIC__/index.php/index/index/searchshow?id=1&search=' + search;
        }
        var container = $(obj).closest('.search-wrapper');
        if (!container.hasClass('active')) {
            container.addClass('active');
            evt.preventDefault();
        } else if (container.hasClass('active') && $(obj).closest('.input-holder').length == 0) {
            container.removeClass('active');
            container.find('.search-input').val('');
            container.find('.result-container').fadeOut(100, function () {
                $(this).empty();
            });
        }
    }

    window.onload = function () {
        var nav = document.getElementsByClassName("nav-menu")[0];
        var cursor = document.getElementsByClassName("n-cursor")[0];
        var localhref = window.location.href;
        var link = nav.getElementsByTagName("a");
        var list = document.getElementById("list");
        var left;
        for (var t = 1; t < link.length; t++) {
            var reg = new RegExp('^' + link[t].href);
            if (reg.test(localhref)) {
                cursor.style.left = link[t].offsetLeft + 'px';
                left = cursor.style.left;
                break;
            }

        }

        if (t == link.length) {
            cursor.style.left = link[0].offsetLeft + 'px';
            left = cursor.style.left;
        }
        if (list) {
            var lista = list.getElementsByTagName("a");
            //要对‘？’进行转义
            // var reg = new RegExp('^' + lista[0].href + '$');
            for (var z = 0; z < lista.length; z++) {
                if (lista[z].href == localhref) {
                    lista[z].parentNode.className += " list-active";
                    break;
                }
            }
        }
        nav.onmousemove = function (event) {
            var event = event || window.event;
            var target = event.target || event.srcElement;
            var tag = target.parentNode;
            if (tag.tagName.toLowerCase() == 'a') {
                cursor.style.left = tag.offsetLeft + "px";
            }

        };
        setTimeout(function () {
            cursor.style.transition = 'left .2s';
            cursor.style.opacity = '1';
        }, 0)

        nav.onmouseleave = function (event) {
            var event = event || window.event;
            if (event.relatedTarget)
                cursor.style.left = left;
        }
    }
</script>
