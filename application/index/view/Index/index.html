<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Cache-Control" content="max-age=7200" charset="UTF-8" />
    <title>江汉大学创业学院</title>
    <link rel="stylesheet" href="__STATIC__/css/mystyle.css">
</head>

<body>
    <div class="headbar">
        <div class="banner">
            <div class="logo">
                <img src="__STATIC__/images/logo.jpeg" width="69px" height="69px" alt="江汉大学">
                <span class="font">江汉大学</span>
                <img src="__STATIC__/images/logo.jpeg" width="69px" height="69px" alt="江汉大学">
                <span class="font">创业学院</span>
            </div>
            <div class="search bar">
                <form action="index" method="post">
            <input type="text" placeholder="搜索从这里开始..." name = "search_name" value = "{$search_name}">
            <button type="submit"></button>
                </form>
            </div>
        </div>
        <div class="wrapper">
            <div class="primary-menu">
                <ul class="nav-menu">
                    <li><a href="">
        			<i class=""></i>
        			<span class="text">首页</span>
        		</a></li>
                    <li><a href="">
        			<i class=""></i>
        			<span class="text">学院简介</span>
        		</a></li>
                    <li><a href="">
        			<i class=""></i>
        			<span class="text">新闻公告</span>
        		</a></li>
                    <li><a href="">
        			<i class=""></i>
        			<span class="text">入驻团队</span>
        		</a></li>
                    <li><a href="">
        			<i class=""></i>
        			<span class="text">文件下载</span>
        		</a></li>
                </ul>
            </div>
        </div>
        <div class="carousel">
            <ul class="images-wrapper">
                <div id="pre" class="button"></div>
                <div id="next" class="button"></div>
                <li class="a"><a href=""><img src="images/e.jpg" alt="" width=100%></a></li>
                <li class="a" style="z-index: -1"><a href=""><img src="__STATIC__/images/a.jpg" alt="" width=100%></a></li>
                <li class="a" style="z-index: -2"><a href=""><img src="__STATIC__/images/b.jpg" alt="" width=100%></a></li>
                <!-- <li class="a" style="z-index: -3"><a href=""><img src="images/a.jpg" alt="" width=100%></a></li> -->
            </ul>
        </div>
    </div>
    <script>
    (function() {
        var a = document.getElementsByClassName('a');
        var pre = document.getElementById('pre');
        var next = document.getElementById('next');
        var main = document.getElementsByClassName('images-wrapper')[0];
        var count = a.length;
        var bool = false;
        var i = 0;

        function moveleft() {
            var next = (i + 1) % count;
            a[next].style.transition = "left 0s";
            a[next].style.left = "100%";
            a[next].style.zIndex = "1";
            setTimeout(function() {
                a[i].style.left = "-100%";
                a[i].style.zIndex = '0';
                a[next].style.transition = "left .3s";
                a[next].style.left = "0";
                i = (i + 1) % count;
            }, 100);

        }

        function moveright() {
            var next = (i - 1+count) % count;
            a[next].style.transition = "left 0s";
            a[next].style.left = "-100%";
            a[next].style.zIndex = "1";
            setTimeout(function() {
                a[i].style.left = "100%";
                a[i].style.zIndex = '0';
                a[next].style.transition = "left .3s";
                a[next].style.left = "0";
                i = (i - 1+count) % count;
            }, 100);
        }

        var time = setInterval(moveleft, 3500);
        pre.onclick = function() {
            moveleft();
            if (!bool) {
                clearInterval(time);
                bool = true;
            }
        };
        next.onclick = function() {
            moveright();
            if (!bool) {
                clearInterval(time);
                bool = true;
            }
        };
        main.onmouseleave = function() {
            if (bool) {
                time = setInterval(moveleft, 3500);
                bool = false;
            }
        };

    })()
    </script>
    <script type="text/javascript" color="0, 100, 255" opacity='1' zIndex="-1" count="100" src="__STATIC__/js/background.js"></script>
</body>

</html>
