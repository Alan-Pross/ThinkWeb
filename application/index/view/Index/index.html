<script>
    (function () {
        var a = document.getElementsByClassName('a');
        var pre = document.getElementById('pre');
        var next = document.getElementById('next');
        var main = document.getElementsByClassName('images-wrapper')[0];
        var count = a.length;
        var bool = false;
        var i = 0;

        function moveleft() {
            var next = (i + 1) % count;
            a[next].style.transition = "left 0s";
            a[next].style.left = "100%";
            a[next].style.zIndex = "1";
            setTimeout(function () {
                a[i].style.left = "-100%";
                a[i].style.zIndex = '0';
                a[next].style.transition = "left .5s";
                a[next].style.left = "0";
                i = (i + 1) % count;
            }, 100);

        }

        function moveright() {
            var next = (i - 1 + count) % count;
            a[next].style.transition = "left 0s";
            a[next].style.left = "-100%";
            a[next].style.zIndex = "1";
            setTimeout(function () {
                a[i].style.left = "100%";
                a[i].style.zIndex = '0';
                a[next].style.transition = "left .5s";
                a[next].style.left = "0";
                i = (i - 1 + count) % count;
            }, 100);
        }

        var time = setInterval(moveleft, 3500);
        pre.onclick = function () {
            moveleft();
            if (!bool) {
                clearInterval(time);
                bool = true;
            }
        };
        next.onclick = function () {
            moveright();
            if (!bool) {
                clearInterval(time);
                bool = true;
            }
        };
        main.onmouseleave = function (event) {
            if (bool && event.relatedTarget) {
                time = setInterval(moveleft, 3500);
                bool = false;
            }
            if (event.relatedTarget) {
                pre.style.opacity = '0';
                next.style.opacity = '0';
            }
        };
        main.onmouseenter = function () {
            pre.style.opacity = '1';
            next.style.opacity = '1';
        };

    })()
</script>
</body>
