{include file="Public/top" /}


<div class="container">
    <h3>修改新闻信息</h3>
    <form action="" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="exampleInputName2">公告标题:</label>
            <input type="text" class="form-control" id="title" name="title" value="{$show.title}" placeholder="请输入名称"
                   maxlength="100">
        </div>

        <div class="form-group">
            <label for="exampleInputName2">发布人:</label>
            <input type="text" class="form-control" id="publisher" name="publisher" value="{$show.publisher}"
                   placeholder="请输入负责人" maxlength="100">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">内容:</label>
            <script id="container" name="content" type="text/plain">
       			{$show.content}

            </script>
            <!-- 配置文件 -->
            <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
            <!-- 编辑器源码文件 -->
            <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
            <!-- 实例化编辑器 -->
            <script type="text/javascript">
                var ue = UE.getEditor('container');

            </script>
        </div>
        <button type="submit" id="btn" class="btn btn-primary">提交</button>
    </form>
</div>

{include file="Public/footer" /}
