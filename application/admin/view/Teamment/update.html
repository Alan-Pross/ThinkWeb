{include file="Public/top" /}


<div class="container">
    <h3>修改团队信息</h3>
    <form action="" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label>团队名称:</label>
            <input type="text" class="form-control" id="name" name="name" value="{$show.title}" placeholder="请输入名称"
                   maxlength="20">
        </div>

        <div class="form-group">
            <label>负责人:</label>
            <input type="text" class="form-control" id="head" name="head" value="{$show.head}" placeholder="请输入负责人"
                   maxlength="16">
        </div>

        <div class="form-group">
            <label>团队口号:</label>
            <textarea class="form-control" id="message" name="message" placeholder="请输入团队口号">{$show.message}</textarea>
        </div>

        <div class="form-group">
            <lable>成立时间:<input type="date" class="form-control" name="createtime" placeholder="请输入成立时间" /></lable>
        </div>

        <div class="form-group">
            <label>logo:</label><br/>
            <img src="__PUBLIC__/uploads/{$show.mark}" width="60" height="60"/><br/>
            <label>选择上传新logo:</label>
            <input type="hidden" name="oldmark" value="{$show.mark}"/>
            <input type="file" name="mark"/>
        </div>

        <div class="form-group">
            <label>团队详情:</label>
            <script id="container" name="content" type="text/plain">
       			{$show.content}

            </script>
            <!-- 配置文件 -->
            <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
            <!-- 编辑器源码文件 -->
            <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
            <!-- 实例化编辑器 -->
            <script type="text/javascript">
                var ue = UE.getEditor('container');

            </script>
        </div>
        <button type="submit" id="btn" class="btn btn-primary">提交</button>
    </form>
</div>

{include file="Public/footer" /}
