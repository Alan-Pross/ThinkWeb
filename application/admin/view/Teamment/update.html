{include file="Public/top" /}


<div  class="container">
	<h3>修改团队信息</h3>
	<form action="" method="post" enctype="multipart/form-data">
	      {$show.id} {$show.name}
		<div class="form-group" >
    		<label for="exampleInputName2">团队名称:</label>
    		<input type="text" class="form-control" id="name" name="name" value="{$show.name}" placeholder="请输入名称" maxlength="100">
    	</div>

    	<div class="form-group" >
    		<label for="exampleInputName2">负责人:</label>
    		<input type="text" class="form-control" id="head" name="head" value="{$show.head}" placeholder="请输入负责人" maxlength="100">
    	</div>

    	   <div class="form-group" >
    		<label for="exampleInputName2">队标:</label><br />
    			<img src="__PUBLIC__/uploads/{$show.mark}" width="60" height="60" /><br />
    			<label for="exampleInputName2">选择上传新队标:</label>
     			<input type="file" name="mark" />
    		</div>

    	<div class="form-group">
    		<label for="exampleInputPassword1">内容:</label>
    			<script id="container" name="message" type="text/plain">
       			{$show.message}
    			</script>
    	<!-- 配置文件 -->
    			<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
    	<!-- 编辑器源码文件 -->
    			<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
    	<!-- 实例化编辑器 -->
    			<script type="text/javascript">
        		var ue = UE.getEditor('container');
        
    			</script>
    		</div>
    		<button type="submit" id="btn" class="btn btn-primary"  >提交</button>
		</form>
	</div>

{include file="Public/footer" /}
