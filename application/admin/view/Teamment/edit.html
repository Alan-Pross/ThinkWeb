<h2>添加团队</h2>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        团队名称：
        <input type="text" class="form-control" name="name" value="" placeholder="请输入团队名称" >

    </div>
    <div class="form-group">
        团队负责人：
        <input type="text" class="form-control" name="head" value="" placeholder="请输入团队负责人">
    </div>

    <div class="form-group">
        团队简介：
        <textarea class="form-control" name="message" value="" placeholder="请输入团队简介" rows="3"></textarea>
    </div>
    
    <div class="form-group" >
    <label for="exampleInputName2">选择上传队标:</label>
     <input type="file" name="mark" />

    </div>
      
    <div class="form-group" >

    团队详情：
    <script id="container" name="content" type="text/plain" >
    </script>

    <script type = "text/javascript" src = "__STATIC__/ueditor/ueditor.config.js" ></script>

    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>

    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
    </div>


    <button type="submit" id="btn" class="btn btn-primary">提交</button>
</form>
