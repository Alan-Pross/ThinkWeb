<div class="container">
<h2>添加团队</h2>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        团队名称：
        <input type="text" class="form-control" name="name" f placeholder="请输入团队名称" maxlength="48">

    </div>
    <div class="form-group">
        团队负责人：
        <input type="text" class="form-control" name="head" value="" placeholder="请输入团队负责人" maxlength="14">
    </div>

    <div class="form-group">
        团队口号：
        <textarea class="form-control" name="message" value="" placeholder="请输入团队口号" rows="1" maxlength="98"></textarea>
    </div>

    <div class="form-group">
    <lable>成立时间:<input type="date" class="form-control" name="createtime" placeholder="请输入成立时间" /></lable>
    </div>

    <div class="form-group">
        <label >选择上传logo:
        <input type="file" name="mark"/>
        </label>
    </div>

    <div class="form-group">
        团队详情：
        <script id="container" name="content" type="text/plain" style="height: 200px">
        </script>

        <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>

        <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>

        <script type="text/javascript">
            var ue = UE.getEditor('container');
        </script>
    </div>

    <button type="submit" id="btn" class="btn btn-primary">提交</button>
</form>
</div>
