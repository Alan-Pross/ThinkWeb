{include file="Public/top" /}


<div class="container">
    <h3>修改上传文件</h3>
    <form action="" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label >文件名称:</label>
            <input type="text" class="form-control" id="name" name="name" value="{$show.title}" placeholder="请输入名称"
                   maxlength="16">
        </div>

        <div class="form-group">
            <label>文件:</label><br/>
            <a href="__PUBLIC__/upload/{$show.filepath}">下载</a><br/>
            <label>选择上传新文件:</label>
            <input type="hidden" name="oldfile" value="{$show.filepath}"/>
            <input type="file" name="filepath"/>
        </div>
        <button type="submit" id="btn" class="btn btn-primary">提交</button>


</div>

{include file="Public/footer" /}
